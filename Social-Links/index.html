<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- TAILWIND CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

  <main class="w-full md:p-0 p-4 h-screen bg-[#141414] flex items-center justitfy-center">

    <div class="container__card  bg-[#1f1f1f] max-w-[30rem] py-5 px-8 m-auto w-full rounded-lg">
      <header class="flex text-center flex-col">
        <img src="./assets/images/avatar-jessica.jpeg" alt="imagem-avatar" class="w-24 h-24 m-auto rounded-full">
        <h1 class="pt-6 text-2xl font-semibold text-white">Jessica Randal</h1>
        <h2 class="font-semibold pt-2 text-[#c5f82a]">London, United Kingdom</h2>
        <p class="text-white pt-5">
          "Front-end developer and avid reader."
        </p>
      </header>
      <div class="grid grid-cols-1 gap-4 mt-4 w-full pb-5">
        <button class="text-white text-center bg-[#333333] font-semibold rounded-lg p-3 transition-all hover:bg-[#c5f82a] cursor-pointer hover:text-[#141414]">
          Github
        </button>
        <button class="text-white text-center bg-[#333333] font-semibold rounded-lg p-3 transition-all hover:bg-[#c5f82a] cursor-pointer hover:text-[#141414]">
          Frontend Mentor
        </button>
        <button class="text-white text-center bg-[#333333] font-semibold rounded-lg p-3 transition-all hover:bg-[#c5f82a] cursor-pointer hover:text-[#141414]">
          LinkedIn
        </button>
        <button class="text-white text-center bg-[#333333] font-semibold rounded-lg p-3 transition-all hover:bg-[#c5f82a] cursor-pointer hover:text-[#141414]">
          Twitter
        </button>
        <button class="text-white text-center bg-[#333333] font-semibold rounded-lg p-3 transition-all hover:bg-[#c5f82a] cursor-pointer hover:text-[#141414]">
          Instagram
        </button>

      </div>
    </div>

    <div class="attribution fixed bottom-3 left-0 right-0 text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mariosalembe23/Frontend-Mentor-Full">Mário Salembe</a>.
    </div>
  </main>
</body>
</html>
